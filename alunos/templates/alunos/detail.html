{% extends 'base.html' %}

{% block content %}
  <h1>Detalhes do Aluno</h1>

  <div class="card">
    <p>
      <strong>Nome:</strong> {{ aluno.nome }}
    </p>
    <p>
      <strong>Data de nascimento:</strong> {{ aluno.data_nascimento|date:'d/m/Y' }}
    </p>
    <p>
      <strong>Endereço:</strong> {{ aluno.endereco }}
    </p>
    <p>
      <strong>Sala:</strong> {{ aluno.sala.nome }}
    </p>
    <p>
      <strong>Data de inclusão:</strong> {{ aluno.data_inclusao|date:'d/m/Y H:i' }}
    </p>
  </div>

  <a href="{% url 'aluno_list' %}">Voltar</a>
{% endblock %}
